<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="stylesheet.css">
	<title>Тех. поддержка</title>
</head>
<body>

	<div class="header">

		<div id="logo" class="headerBlocks">
			<img width="100px" height="100px" src="Images/logo.jpg" alt="logo">
		</div>
		<div id=main class="headerBlocks">
			<h5>Добро пожаловать на новостной портал "Посиделки"!</h5>
		</div>
		<div id="forms" class="headerBlocks">
			<button class="login">Sign In</button>
			<button class="registration">Sign Up</button>
		</div>

	</div>
	
	<div id="navbar">

		<a  href="index.html">Главная</a>
		<a href="toDo.html">Список дел</a>
	  	<a href="javascript:void(0)">Форум(в разработке)</a>
	  	<a class="active" href="techSup.html">Тех.поддержка</a>

	</div>

	<div class="content">
		<div class="container">

			<div>
				<label for="fname">Имя</label>
				<input type="text" id="fname" name="firstname" placeholder="Ваше имя..">
			</div>

			<div>
				<label for="lname">Фамилия</label>
				<input type="text" id="lname" name="lastname" placeholder="Ваша фамилия..">
			</div>

			<div>
				<label for="email">Ваш e-mail</label>
				<input type="text" id="email" name="email" placeholder="Ваша e-mail..">
			</div>

			<div>
				<label for="subject">Сообщение с вашей проблемой</label>
				<textarea id="subject" name="subject" placeholder="Пишите здесь.." style="height:200px"></textarea>
			</div>

			<input type="submit" value="Отправить">

		</div> 
	</div>

	<script src="script.js"></script>
</body>
</html>
